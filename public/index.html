<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscador de Equivalências OEM</title>

<style>
:root {
    --blue-dark: #0c2340;
    --blue-main: #003a8f;
    --gray-bg: #f4f6f8;
    --gray-border: #d9dde3;
    --gray-text: #4b5563;
    --green: #0f766e;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--gray-bg);
    color: #111827;
}

/* ===== HEADER ===== */
header {
    background: #fff;
    border-bottom: 3px solid var(--blue-main);
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 20px;
}

.header-container img {
    height: 48px;
}

.header-title {
    font-size: 20px;
    font-weight: bold;
    color: var(--blue-dark);
}

/* ===== CONTAINER ===== */
.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
}

/* ===== CARD ===== */
.card {
    background: #fff;
    border: 1px solid var(--gray-border);
    border-radius: 4px;
    padding: 25px;
    margin-bottom: 25px;
}

/* ===== FORM ===== */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr auto;
    gap: 15px;
    align-items: end;
}

label {
    font-size: 13px;
    font-weight: bold;
    color: var(--gray-text);
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--gray-border);
    border-radius: 3px;
    font-size: 14px;
}

button {
    padding: 11px 22px;
    background: var(--blue-main);
    border: none;
    color: #fff;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    border-radius: 3px;
}

button:hover {
    background: #002f73;
}

.options {
    margin-top: 15px;
    font-size: 14px;
}

/* ===== RESULTS ===== */
.result {
    border: 1px solid var(--gray-border);
    padding: 16px;
    border-left: 5px solid transparent;
    margin-bottom: 12px;
}

.result.exata {
    border-left-color: var(--green);
    background: #f0fdfa;
}

.result-title {
    font-weight: bold;
    font-size: 15px;
    margin-bottom: 5px;
}

.result-desc {
    font-size: 14px;
    color: var(--gray-text);
    margin-bottom: 8px;
}

.meta {
    display: flex;
    gap: 12px;
    font-size: 13px;
}

.badge {
    padding: 3px 8px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 12px;
}

.pdf { background: #e0e7ff; color: #1e3a8a; }
.html { background: #f3f4f6; color: #374151; }
.exataBadge { background: #ccfbf1; color: #065f46; }

a {
    color: var(--blue-main);
    text-decoration: none;
    font-weight: bold;
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<header>
    <div class="header-container">
        <img src="https://chatgpt.com/backend-api/estuary/content?id=file_00000000d238720e957d0b2c2c3f19ae" alt="Logo">
        <div class="header-title">Buscador de Equivalências OEM</div>
    </div>
</header>

<div class="container">

    <div class="card">
        <div class="form-grid">
            <div>
                <label>Marca</label>
                <input id="marca" placeholder="Ex: Volkswagen, Mercedes-Benz">
            </div>
            <div>
                <label>Referência</label>
                <input id="referencia" placeholder="Ex: 2S0145863">
            </div>
            <button id="buscar">Buscar</button>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="somentePdf"> Somente PDFs
            </label>
        </div>
    </div>

    <div class="card">
        <h3>Resultados</h3>
        <div id="resultados"></div>
    </div>

</div>

<script>
document.getElementById("buscar").onclick = async () => {
    const marca = document.getElementById("marca").value.trim();
    const referencia = document.getElementById("referencia").value.trim();
    const somentePdf = document.getElementById("somentePdf").checked;

    if (!referencia) {
        alert("Informe a referência");
        return;
    }

    const div = document.getElementById("resultados");
    div.innerHTML = "Buscando...";

    const res = await fetch(`/api/buscar?marca=${encodeURIComponent(marca)}&referencia=${encodeURIComponent(referencia)}&somentePdf=${somentePdf}`);
    const data = await res.json();

    div.innerHTML = "";

    if (!data.resultados || data.resultados.length === 0) {
        div.innerHTML = "<p>Nenhum resultado encontrado.</p>";
        return;
    }

    data.resultados.forEach(r => {
        const el = document.createElement("div");
        el.className = "result" + (r.equivalenciaExata ? " exata" : "");
        el.innerHTML = `
            <div class="result-title">${r.codigo}</div>
            <div class="result-desc">${r.descricao || ""}</div>
            <div class="meta">
                <span class="badge ${r.tipo === "PDF" ? "pdf" : "html"}">${r.tipo}</span>
                ${r.equivalenciaExata ? `<span class="badge exataBadge">Equivalência Exata</span>` : ""}
                <a href="${r.link}" target="_blank">Abrir</a>
            </div>
        `;
        div.appendChild(el);
    });
};
</script>

</body>
</html>
