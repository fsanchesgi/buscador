<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Buscador de Equivalências OEM</title>

<style>
:root {
    --primary: #0b3c5d;
    --secondary: #1d70b8;
    --light: #f5f7fa;
    --dark: #1f2933;
    --border: #d9dde3;
    --success: #0a8754;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--light);
    color: var(--dark);
}

/* Header */
header {
    background: var(--primary);
    color: #fff;
    padding: 20px 30px;
}

header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
}

/* Container */
.container {
    max-width: 1100px;
    margin: 30px auto;
    padding: 0 20px;
}

/* Card */
.card {
    background: #fff;
    border-radius: 6px;
    padding: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    margin-bottom: 25px;
}

/* Form */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr auto;
    gap: 15px;
    align-items: end;
}

.form-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 13px;
    margin-bottom: 5px;
    font-weight: 600;
}

input {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid var(--border);
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: var(--secondary);
}

button {
    padding: 11px 20px;
    background: var(--secondary);
    border: none;
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #155a96;
}

/* Options */
.options {
    margin-top: 15px;
    display: flex;
    gap: 20px;
    font-size: 14px;
}

/* Results */
.results-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.results-header h2 {
    margin: 0;
    font-size: 18px;
}

.result-item {
    border: 1px solid var(--border);
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 12px;
    background: #fff;
}

.result-item.exata {
    border-left: 5px solid var(--success);
    background: #f2fbf7;
}

.result-title {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 5px;
}

.result-desc {
    font-size: 14px;
    margin-bottom: 8px;
}

.result-meta {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    font-size: 13px;
}

.badge {
    padding: 3px 8px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 12px;
}

.badge.pdf {
    background: #e8f0ff;
    color: #1d4ed8;
}

.badge.html {
    background: #f0f0f0;
    color: #333;
}

.badge.exata {
    background: #d1fae5;
    color: #065f46;
}

a {
    color: var(--secondary);
    text-decoration: none;
    font-weight: 600;
}

a:hover {
    text-decoration: underline;
}

/* Responsive */
@media(max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<header>
    <h1>Buscador de Equivalências OEM</h1>
</header>

<div class="container">

    <!-- FORM -->
    <div class="card">
        <div class="form-grid">
            <div class="form-group">
                <label>Marca</label>
                <input id="marca" placeholder="Ex: Volkswagen, Mercedes, Ford">
            </div>

            <div class="form-group">
                <label>Referência</label>
                <input id="referencia" placeholder="Ex: 2S0145863">
            </div>

            <button id="buscarBtn">Buscar</button>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="somentePdf">
                Somente PDFs
            </label>
        </div>
    </div>

    <!-- RESULTS -->
    <div class="card">
        <div class="results-header">
            <h2>Resultados</h2>
        </div>

        <div id="resultados"></div>
    </div>

</div>

<script>
document.getElementById("buscarBtn").addEventListener("click", async () => {
    const marca = document.getElementById("marca").value.trim();
    const referencia = document.getElementById("referencia").value.trim();
    const somentePdf = document.getElementById("somentePdf").checked;

    if (!referencia) {
        alert("Informe a referência");
        return;
    }

    const resultadosDiv = document.getElementById("resultados");
    resultadosDiv.innerHTML = "Buscando...";

    const url = `/api/buscar?marca=${encodeURIComponent(marca)}&referencia=${encodeURIComponent(referencia)}&somentePdf=${somentePdf}`;

    const res = await fetch(url);
    const data = await res.json();

    resultadosDiv.innerHTML = "";

    if (!data.resultados || data.resultados.length === 0) {
        resultadosDiv.innerHTML = "<p>Nenhum resultado encontrado.</p>";
        return;
    }

    data.resultados.forEach(r => {
        const div = document.createElement("div");
        div.className = "result-item" + (r.equivalenciaExata ? " exata" : "");

        div.innerHTML = `
            <div class="result-title">${r.codigo}</div>
            <div class="result-desc">${r.descricao || ""}</div>
            <div class="result-meta">
                <span class="badge ${r.tipo === "PDF" ? "pdf" : "html"}">${r.tipo}</span>
                ${r.equivalenciaExata ? `<span class="badge exata">Equivalência Exata</span>` : ""}
                <a href="${r.link}" target="_blank">Acessar</a>
            </div>
        `;

        resultadosDiv.appendChild(div);
    });
});
</script>

</body>
</html>
