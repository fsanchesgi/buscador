<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Equivalências</title>
</head>
<body>
    <h1>Buscador de Equivalências OEM</h1>

    <label for="ref">Referência:</label>
    <input type="text" id="ref" placeholder="Ex: 12345">

    <label for="marca">Marca:</label>
    <input type="text" id="marca" placeholder="Ex: Ford">

    <button onclick="buscar()">Buscar</button>

    <h2>Resultados:</h2>
    <ul id="resultados"></ul>

    <script>
        async function buscar() {
            const ref = document.getElementById("ref").value.trim();
            const marca = document.getElementById("marca").value.trim();

            console.log("Enviando busca:", { ref, marca });

            if (!ref) {
                alert("Por favor, informe a referência");
                return;
            }

            const response = await fetch(`/api/buscar?ref=${encodeURIComponent(ref)}&marca=${encodeURIComponent(marca)}`);
            const data = await response.json();

            console.log("Resposta do servidor:", data);

            const ul = document.getElementById("resultados");
            ul.innerHTML = "";

            if (data.resultados.length === 0) {
                const li = document.createElement("li");
                li.textContent = data.mensagem || "Nada encontrado";
                ul.appendChild(li);
            } else {
                data.resultados.forEach(r => {
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${r.codigo}</strong>: ${r.titulo} <a href="${r.link}" target="_blank">${r.link}</a> [${r.site}]`;
                    ul.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
