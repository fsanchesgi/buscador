<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Equival√™ncias OEM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        :root {
            --primary: #0b3a32;
            --primary-light: #e6f2ef;
            --primary-hover: #145e52;

            --bg-light: #f6f8f7;
            --bg-dark: #0f172a;

            --card-light: #ffffff;
            --card-dark: #111827;

            --text-light: #1f2937;
            --text-dark: #e5e7eb;

            --text-muted-light: #6b7280;
            --text-muted-dark: #9ca3af;

            --border-light: #d1d5db;
            --border-dark: #1f2937;

            --original: #d1f7d6;
            --equivalente: #fff4d6;
            --pdf: #d6e0ff;
        }

        * { box-sizing: border-box; }

        body { margin: 0; font-family: "Inter", "Segoe UI", Arial, sans-serif; background: var(--bg-light); color: var(--text-light); transition: background 0.3s, color 0.3s; }
        body.dark { background: var(--bg-dark); color: var(--text-dark); }

        /* HEADER */
        header { background-color: #02685f; border-bottom: 1px solid #c9e0db; }
        body.dark header { border-color: var(--border-dark); }

        .header-container { max-width: 1200px; margin: 0 auto; padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; }
        .header-left { display: flex; align-items: center; gap: 18px; }
        .logo { height: 46px; width: auto; display: block; }
        .header-title { font-size: 20px; font-weight: 600; color: #ffffff; letter-spacing: 0.3px; }
        .theme-toggle { cursor: pointer; font-size: 14px; font-weight: 600; color: #ffffff; }

        /* MAIN */
        main { max-width: 1200px; margin: 36px auto; padding: 0 24px; }
        .card { background: var(--card-light); border-radius: 10px; padding: 28px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); transition: background 0.3s; }
        body.dark .card { background: var(--card-dark); }
        h1 { margin: 0 0 8px 0; font-size: 22px; font-weight: 600; }
        .subtitle { font-size: 14px; color: var(--text-muted-light); margin-bottom: 22px; }
        body.dark .subtitle { color: var(--text-muted-dark); }

        /* FORMUL√ÅRIO */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr auto; gap: 18px; align-items: end; }
        label { font-size: 13px; font-weight: 600; margin-bottom: 6px; display: block; }
        input { width: 100%; padding: 11px 12px; border-radius: 6px; border: 1px solid var(--border-light); font-size: 14px; }
        body.dark input { background: #020617; color: #ffffff; border-color: var(--border-dark); }
        input:focus { outline: none; border-color: var(--primary); }
        button { padding: 12px 26px; background-color: var(--primary); color: #ffffff; border: none; border-radius: 6px; font-weight: 600; font-size: 14px; cursor: pointer; transition: background 0.2s; }
        button:hover { background-color: var(--primary-hover); }

        /* RESULTADOS */
        .resultados { margin-top: 32px; }
        .resultado-item { padding: 18px; border-radius: 6px; margin-bottom: 12px; display: flex; flex-direction: column; }
        .resultado-item strong { display: flex; align-items: center; font-size: 15px; margin-bottom: 4px; }
        .resultado-item strong span.icon { margin-right: 6px; }
        .resultado-item span { font-size: 13px; margin-bottom: 6px; color: var(--text-muted-light); }
        body.dark .resultado-item span { color: var(--text-muted-dark); }
        .resultado-item a { font-size: 13px; color: var(--primary); text-decoration: none; }

        .original { background-color: var(--original); }
        .equivalente { background-color: var(--equivalente); }
        .pdf { background-color: var(--pdf); }

        /* FOOTER */
        footer { text-align: center; padding: 26px; font-size: 12px; color: var(--text-muted-light); }
        body.dark footer { color: var(--text-muted-dark); }

        /* RESPONSIVO */
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } button { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="header-left">
            <img src="logo.png" alt="Buscador de Equival√™ncias OEM" class="logo">
            <div class="header-title">Buscador de Equival√™ncias OEM</div>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
    </div>
</header>

<main>
    <div class="card">
        <h1>Consulta de Refer√™ncias</h1>
        <div class="subtitle">
            Plataforma B2B para aux√≠lio na identifica√ß√£o de equival√™ncias OEM dispon√≠veis publicamente na internet.
        </div>

        <div class="form-grid">
            <div>
                <label for="marca">Marca</label>
                <input id="marca" placeholder="Ex: Volkswagen">
            </div>
            <div>
                <label for="ref">Refer√™ncia</label>
                <input id="ref" placeholder="Ex: 2S0145863">
            </div>
            <button id="buscar">Buscar</button>
        </div>

        <div class="resultados" id="resultados"></div>
    </div>
</main>

<footer>
    Buscador de Equival√™ncias OEM ‚Ä¢ ¬© <span id="year"></span> ‚Ä¢ Vers√£o 1.0.0
</footer>

<script>
/* DARK / LIGHT */
function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}
(function() { if (localStorage.getItem("theme") === "dark") { document.body.classList.add("dark"); } })();

/* BUSCA */
document.getElementById("buscar").addEventListener("click", async () => {
    const marca = document.getElementById("marca").value.trim();
    const ref = document.getElementById("ref").value.trim();
    const resultadosDiv = document.getElementById("resultados");

    resultadosDiv.innerHTML = "Buscando...";

    if (!ref) {
        resultadosDiv.innerHTML = "Informe a refer√™ncia.";
        return;
    }

    try {
        const response = await fetch(`/api/buscar?referencia=${encodeURIComponent(ref)}&marca=${encodeURIComponent(marca)}`);
        const data = await response.json();

        resultadosDiv.innerHTML = "";

        if (!data.resultados || data.resultados.length === 0) {
            resultadosDiv.innerHTML = data.mensagem || "Nada encontrado.";
            return;
        }

        data.resultados.forEach(r => {
            const div = document.createElement("div");
            div.className = "resultado-item";

            let icon = "";
            if (r.codigo.toLowerCase().includes("pdf")) { 
                div.classList.add("pdf");
                icon = "üìÑ";
            } else if (r.tipo === "original") { 
                div.classList.add("original");
                icon = "üîπ";
            } else { 
                div.classList.add("equivalente");
                icon = "‚ö°";
            }

            div.innerHTML = `
                <strong><span class="icon">${icon}</span>${r.codigo}</strong>
                <span>${r.titulo}</span>
                <a href="${r.link}" target="_blank">${r.link}</a>
            `;
            resultadosDiv.appendChild(div);
        });
    } catch (e) {
        resultadosDiv.innerHTML = "Erro ao realizar a busca.";
    }
});

/* ANO AUTOM√ÅTICO */
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
